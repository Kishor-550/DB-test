<!DOCTYPE html>
<html>

		<title>MongoDB Query Result</title>
	</head>
	<body>
		<h1>Result:</h1>
		<div id="result"></div>
		<script>
			fetch("http://localhost:3000/Rooms")

					// Use the result to create HTML elements that display the data
